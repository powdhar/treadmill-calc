<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Treadmill Interval Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Treadmill Calculator</h1>
        </div>
        <div class="card-content">
            <div class="intervals-container">
                <!-- Intervals will be dynamically inserted here -->
            </div>
            
            <div class="button-group">
                <button id="addIntervalBtn" class="btn btn-secondary">
                    <i class="ph ph-plus-square"></i> Add Interval
                </button>
                <button id="calculateBtn" class="btn btn-primary">
                    <i class="ph ph-calculator"></i> Calculate Distance
                </button>
            </div>

            <div id="result" class="result hidden">
                <p class="result-text">Total Distance: <span id="totalDistance">0.00</span> km</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
